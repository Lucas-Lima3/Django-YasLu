{% load static %}

<html lang="en">



<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">



<!-- Title Page-->
<title>BayFlex - Register</title>



<!-- Icons font CSS-->
<link href="{% static 'material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
<link href="{% static 'font-awesome.min.css' %}" rel="stylesheet" media="all">
<!-- Font special for pages-->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">



<!-- Vendor CSS-->
<link href="{% static 'select2.min.css' %}" rel="stylesheet" media="all">



<!-- Main CSS-->
<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>



<body>
<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
<div class="wrapper wrapper--w780">
<div class="card card-3">
<div class="card-heading"></div>
<div class="card-body">
<h2 class="title">Registration Info</h2>
<form method="POST">
{% csrf_token %}
<div class="input-group">
<input class="input--style-3" type="text" placeholder="Name" name="nome">
</div>
<div class="input-group">
<input class="input--style-3" type="text" placeholder="CWID" name="cwid">
</div>
<div class="input-group">
<div class="rs-select2 js-select-simple select--no-search">
<select name="opicoes_bayflex">
<option disabled="disabled" selected="selected">Options</option>
<option value="Monday / Tuesday">Monday / Tuesday</option>
<option value="Monday / Wednesday">Monday / Wednesday</option>
<option value="Monday / Thursday">Monday / Thursday</option>
<option value="Tuesday / Wednesday">Tuesday / Wednesday</option>
<option value="Tuesday / Thursday">Tuesday / Thursday</option>
<option value="Wednesday / Thursday">Wednesday / Thursday</option>
</select>
<div class="select-dropdown"></div>
</div>
</div>
<div class="input-group">
<input class="input--style-3" type="email" placeholder="Email" name="email">
</div>
<div class="p-t-10">
<button class="btn btn--pill btn--green" type="submit">Submit</button>
</div>
</form>
</div>
</div>
</div>
</div>



<!-- Jquery JS-->
<script src="{% static 'jquery.min.js' %}"></script>
<!-- Vendor JS-->
<script src="{% static 'select2.min.js' %}"></script>
<!-- Main JS-->
<script src="{% static 'global.js' %}"></script>



</body>



</html>
<!-- end document-->
